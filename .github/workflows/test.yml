name: Whatever

on:
  push:
    paths-ignore:
      - '**/*.md'
    branches:
      - main

jobs:
  build:
    runs-on: windows-2019
    steps:
    - name: Get version
      shell: bash
      run: echo "VERSION=7" >> "$GITHUB_ENV"
    - name: Read version
      shell: bash
      run: |
        echo Version now: ${VERSION}